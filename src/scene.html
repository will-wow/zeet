<video
  id="video"
  autoplay
  muted
  playsinline
  style="position: fixed; z-index: -1;"
></video>

<a-scene
  world-tracking-hack
  ar="worldSensing: true"
  raycaster-move="target:#mark"
  place-on-click="mark: #mark; object: #object; shadowPlane: #shadow-plane; camera: #camera"
  face-api="object: #object; hud: #hud"
>
  <require path="templates/assets.html"></require>

  <a-entity
    id="raycaster"
    ar-raycaster
    raycaster="objects: none"
    mark-mover="mark: #mark"
  ></a-entity>

  <a-ring
    id="mark"
    rotation="-90 0 0"
    radius-inner="0.01"
    radius-outer="0.02"
  ></a-ring>

  <a-entity
    id="boombox"
    class="interactive"
    play-music="object: #object"
    geometry="primitive: box; height: 0.4; width: 1; depth: 0.2"
    material="color: gray"
    position="-2 0.2 -3"
    sound="src: #happy-rock"
    shadow="receive: false; cast: true"
  ></a-entity>

  <a-entity
    id="object"
    position="0 0 -2"
    gltf-model="#zeet"
    animation-mixer="clip: Walk; crossFadeDuration: 0.1"
    shadow="receive: false; cast: true"
    visible="false"
  ></a-entity>

  <a-entity
    id="shadow-plane"
    geometry="primitive: plane; height: 1; width: 1"
    rotation="-90 0 0"
    shadow="receive: true; cast: false"
    ar-shadows="opacity: 0.3"
    visible="false"
  ></a-entity>

  <a-entity
    id="ambient-light"
    light="type: ambient; intensity: 0.5;"
  ></a-entity>

  <a-light
    id="directional-light"
    type="directional"
    light="castShadow: true;
           shadowMapHeight: 1024;
           shadowMapWidth: 1024;
           shadowCameraLeft: -7;
           shadowCameraRight: 5;
           shadowCameraBottom: -5;
           shadowCameraTop: 5;"
    target="object"
    position="-5 3 1.5"
  ></a-light>

  <a-entity
    id="environment"
    environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0"
    hide-in-ar-mode
  ></a-entity>

  <a-entity
    cursor="rayOrigin: mouse"
    raycaster="objects: .interactive"
  ></a-entity>

  <a-camera id="camera">
    <a-text
      id="hud"
      align="center"
      wrap-count="800"
      position="0 -0.1 -0.25"
      value="loading..."
    ></a-text>
  </a-camera>
</a-scene>
